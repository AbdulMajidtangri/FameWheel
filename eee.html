<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Columns Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .foot-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive columns */
    gap: 20px; /* Spacing between grid items */
    padding: 20px;
    background: linear-gradient(to right, black, rgb(121, 5, 5));
    color: white;
}   .foot-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
  .foot-item:hover {
            transform: scale(1.05);
        }
        .foot-item .ficon  img{
          width: 20%;
        }

        .foot-item h3 {
            font-size: 18px;
            margin: 5px 0;
        }

        .foot-item p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="foot-grid">
        <div class="foot-item">
            <div class="ficon"><img src="/pakistanno1.png" alt=""></div>
            <h3>Pakistan's No 1</h3>
            <p>Live Bidding Portal</p>
        </div>
        <div class="foot-item">
            <div class="ficon"><img src="/carsold.png" alt=""></div>
            <h3>Car Sold</h3>
            <p>Every 15 Minutes</p>
        </div>
        <div class="foot-item">
            <div class="ficon"><img src="/Offers.png" alt=""></div>
            <h3>Offers</h3>
            <p>Stay updated pay less</p>
        </div>
        <div class="foot-item">
            <div class="ficon"><img src="/compare.png" alt=""></div>
            <h3>Compare</h3>
            <p>Decode the right car</p>
        </div>
    </div>
</body>
</html>
