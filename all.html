<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <style>
         
         .nav-bar2{
          background-color: chocolate;
         }.header-m {
            text-align: center;
        }

        .header-m img {
            max-width: 180px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 400px;
            width: 100%;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            flex: 1;
            padding: 5px;
        }

        .search-box .search-icon {
            color: #d32f2f;
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
  <div class="nav-bar2">
     <div class="header-m">
        <img src="/LOGO.png" alt="Fame Wheels Logo">
    </div>
    <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search Used Cars">
    </div>
  </div>
   
</body>
</html>
